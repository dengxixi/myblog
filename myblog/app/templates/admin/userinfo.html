{% extends 'admin/layout/dialog.html' %}

{% block title %}
  个人信息 - 后台管理
{% endblock %}


{% block dialog %}
  <div>
    <p>预览：</p>
    {{ user.info_html | safe}}
  </div>
  <form class="card" action="{{ url_for('admin.userinfo') }}" method="post">
    <div class="card-body">
      {{ form.hidden_tag() }}
      {{ form.userinfo(class="form-control", rows="8") }}
      <button class="btn btn-primary btn-block mt-5" type="submit">提交更改</button>
    </div>
  </form>
{% endblock %}
